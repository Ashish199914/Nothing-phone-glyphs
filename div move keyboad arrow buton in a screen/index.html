<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Move Circle with Arrow Keys</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #container {
      max-width: 500px;
      height: 500px;
      width: 100%;
      display: flex;
      margin: auto 0;
      border: 1px solid black;
      position: relative;
    }

    #circle {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
    }
  </style>
</head>

<body>

  <div id="container">

    <div id="circle"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
